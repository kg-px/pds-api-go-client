# This is a basic workflow that is manually triggered

name: Daily build workflow
on:
  workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v2.3.4
        with:
          ref: main

      - name: Docker Login
        id: docker-login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Find SHA
        id: find-sha
        run: |
          echo "OPENAPI_SHA_SHORT=$(curl -s --header "Authorization: Bearer $USER_TOKEN" -H 'Accept: application/vnd.github.v3+json' 'https://api.github.com/repos/portworx/DreamCloud_stella-api/branches/develop'  | jq -r '.commit.sha[:7]')" >> $GITHUB_ENV
        env:
          USER_TOKEN: ${{ secrets.REPO_TOKEN }}

      - name: Download image
        id: download-image
        uses: ishworkh/docker-image-artifact-download@v1
        with:
          image: "portworx/pds-api:openapi-dev-${{ env.OPENAPI_SHA_SHORT }}"

      - name: List context
        run: ${{ steps.download-image.outputs.download_path }} 
